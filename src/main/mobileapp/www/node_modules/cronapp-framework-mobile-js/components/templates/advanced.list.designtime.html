<div ng-init="attrs.options = attrs.options || {'allowPaging': true, 'editable': 'inline', 'columns': []};">
    <div class="item item-input-inset" ng-if="attrs.options.searchTemplate === undefined || attrs.options.searchTemplate.length > 0">
        <div class="item-input-wrapper"><i class="icon ion-search placeholder-icon"></i>
            <input aria-label="{'SEARCH'|translate}}" type="text" placeholder="{{'SEARCH'|translate}}" class="ng-pristine ng-untouched ng-valid ng-empty">
        </div>
    </div>

    <ion-list type="" can-swipe="listCanSwipe" class="disable-user-behavior">
        <div class="list">
            <ion-item class="item item-complex item-right-editable {{attrs.options.image?'item-avatar-left':''}}">

                <div class="item-content" ng-init="attrs.imageDefined = false">

                    <img ng-if="attrs.options.image" alt="Thumbnail" src="node_modules/cronapp-framework-mobile-js/img/user.svg">

                    <div class="text-left ">
                        <h2 ng-if="attrs.options.text0" class="ng-binding">{{attrs.options.text0.headerText || attrs.options.text0.field}}</h2>
                        <p ng-if="attrs.options.text1" lass="dark ng-binding">{{attrs.options.text1.headerText || attrs.options.text1.field}}</p>
                    </div>

                </div>
            </ion-item>
        </div>
    </ion-list>


    <script design-time-script="true">
      dsScope.attrs.options = dsScope.attrs.options || {'allowPaging': true, 'editable': 'inline', 'columns': []};
      if (dsScope.attrs.options.columns) {
        for (let item of dsScope.attrs.options.columns) {
          if (item.visible && item.type == 'image' && !dsScope.attrs.options.image) {
            dsScope.attrs.options.image = item;
          }

          if (item.visible && item.type != 'image' && item.dataType == 'Database') {
            if (!dsScope.attrs.options.text0) {
              dsScope.attrs.options.text0 = item;
            } else if (!dsScope.attrs.options.text1) {
              dsScope.attrs.options.text1 = item;
            }
          }
        }
      }
      dsScope.options = dsScope.attrs.options;
    </script>
</div>
