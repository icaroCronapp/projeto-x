            <li class="k-tick k-tick-large" role="presentation" title="3" style="width: 10.25%; line-height: 100px;"><span class="k-label">3</span></li>

            <li class="k-tick k-tick-large" role="presentation" title="6" style="width: 10.25%; line-height: 100px;"><span class="k-label">6</span></li>
            <li class="k-tick k-tick-large" role="presentation" title="7" style="width: 10.25%; line-height: 100px;"><span class="k-label">7</span></li>
            <li class="k-tick k-tick-large" role="presentation" title="8" style="width: 10.25%; line-height: 100px;"><span class="k-label">8</span></li>

            <a href="#" class="k-draghandle k-state-focused k-state-selected" title="undefined" role="slider" aria-valuemin="1" aria-valuemax="10" aria-valuenow="2" tabindex="0" data-role="draggable" aria-valuetext="2" style="left: 93px;">Drag</a>
