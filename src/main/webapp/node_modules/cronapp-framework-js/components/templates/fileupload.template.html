<div class="">
    <form action="" method="post" enctype="multipart/form-data">
        <label class=" component-holder btn btn-default k-button" xattr-theme="btn-default">
            <i class="glyphicon glyphicon-cloud-upload"></i>
            <input type="file" style="display:none" onchange="$(`#upload-file-info-${COMPONENTID}`).html($(this).val().split('\\')[2])">
            <span>Upload</span>
        </label>
        <span id="upload-file-info-${COMPONENTID}"></span>
    </form>
</div>
