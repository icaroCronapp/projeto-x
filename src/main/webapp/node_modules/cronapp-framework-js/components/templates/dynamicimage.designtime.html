<div class="form-group" data-component="crn-dynamic-image" id="crn-dynamic-image-${RANDOM}"><label
        for="img-${RANDOM}-button">Imagem</label>
    <div id="img-${RANDOM}" dynamic-image="" class="dynamic-image-container" ng-required="false" max-file-size="5MB">
        <div ngf-drop="" ngf-drag-over-class="dragover"
             style="display: flex; justify-content: center; width: 100%; height: 100%; ">
            <input id="img-${RANDOM}-input"
                   autocomplete="off" tabindex="-1" class="uiSelectRequired ui-select-offscreen" style="top: inherit !important; margin-left: 85px
            !important;margin-top: 50px !important; display: none;" type="text">
            <button id="img-${RANDOM}-button" class="btn" ngf-drop="" ngf-select="" ngf-pattern="'image/*'"
                    ngf-max-size="5MB">
                Click or drag an image
            </button>
            <button class="btn btn-info btn-xs start-camera-button-attribute">
                <span class="glyphicon glyphicon-facetime-video"></span>
                <span class="sr-only">Get image from device camera</span>
            </button>
        </div>
    </div>
</div>
